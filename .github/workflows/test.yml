name: Test

on:
  push:

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - name: Generate matrix
        id: generate_matrix
        run: |
          echo "foo=[\"bongo\", \"conga\"]" >> $GITHUB_OUTPUT
          echo "bar=[\"qongo\", \"dongo\"]" >> $GITHUB_OUTPUT
    outputs:
      foo: ${{ steps.generate_matrix.foo }}
      bar: ${{ steps.generate_matrix.bar }}
  second:
    needs: first
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Describe
        id: describe
        run: |
          echo "directories=$(ls -d variants/*/ | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
    outputs:
      directories: ${{ steps.describe.outputs.directories }}
  test:
    needs: ["first", "second"]
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "foo: ${{ needs.first.outputs.foo }}"
          echo "bar: ${{ needs.first.outputs.bar }}"
          echo "directories: ${{ needs.second.outputs.directories }}"
