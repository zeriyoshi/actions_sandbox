name: Test

on:
  push:

jobs:
  first:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        foo: ["bongo", "conga"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Describe
        id: describe
        run: |
          echo "directories=$(ls -d variants/*/ | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
    outputs:
      directories: '["1", "2"]'
      foo: ${{ toJson(strategy) }}
  second:
    needs: first
    uses: ./.github/workflows/reuse.yml
    with:
      directories: ${{ needs.first.outputs.directories }}
      foo: ${{ needs.first.outputs.foo }}
