name: Test

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - name: Get variants directories
        id: variants
        run: |
          echo "directories=$(ls -d variants/*/ | jq -R -s -c 'split("\n")[:-1]')"
  second:
    needs: first
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.first.outputs.directories) }}
    steps:
      - name: BONGO ${{ matrix.directory }}
        run: |
          ls -al "variants/${{ matrix.directory }}"
