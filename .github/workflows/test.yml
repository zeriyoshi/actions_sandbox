name: Test

on:
  push:

jobs:
  first:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        foo: ["bongo", "conga"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Describe
        id: describe
        run: |
          echo "directories=$(ls -d variants/*/ | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
      - name: Reuse
        uses: ./.github/workflows/reuse.yml
        with:
          directories: ${{ toJson(steps.describe.outputs.directories) }}
          foo: ${{ matrix.foo }}
